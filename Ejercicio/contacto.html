<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactarnos:</title>
    <style>
        body {
            font-family: Arial ;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #D1FCFF;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 10px;
            background: #D1DBFF;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: #0e0e0e;
            padding: 10px 0;
            text-align: center;
            border-bottom: #9B83FF 3px solid;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        form {
            margin-top: 30px;
        }
        form label {
            display: block;
            margin: 10px 5px;
            font-weight: bold;
        }
        form input[type="text"], form input[type="email"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form textarea {
            height: 150px;
        }
        form input[type="submit"] {
            background: #9B83FF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background: #7a6fdb;
        }
        footer {
            background-color: #d6c6ff;
            color: #131212;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contactarnos</h1>
        </div>
    </header>

    <div class="container">
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Enviar">
        </form>
        <p id="confirmation-message" style="display:none; color: green; font-weight: bold;"></p>
    </div>

    <footer>
        <p>&copy; Cinthia Aracely Camacho De La Cruz </p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Muestra el mensaje de confirmación
            document.getElementById('confirmation-message').textContent = '¡Su mensaje ha sido enviado!';
            document.getElementById('confirmation-message').style.display = 'block';

            // Opcionalmente, puedes limpiar el formulario
            this.reset();
        });
    </script>
</body>
</html>
